version: '3.5'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - .db-data:/var/lib/postgresql
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/code
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=""
      - DB_HOST=db
